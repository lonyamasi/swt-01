<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Software Testing Lab 1</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      body {
        background: linear-gradient(to bottom right, #f8fafc, #f1f5f9);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Navigation Bar */
      .navbar {
        background-color: #4f46e5;
        color: white;
        padding: 1rem 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .navbar h1 {
        font-size: 1.25rem;
        font-weight: bold;
      }
      
      /* Main Content */
      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      /* Calculator Card */
      .calculator {
        width: 100%;
        max-width: 28rem;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .calculator-header {
        padding: 1.5rem 1.5rem 0.5rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .calculator-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .calculator-title h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #334155;
      }
      
      .version {
        font-size: 0.75rem;
        color: #94a3b8;
      }
      
      .calculator-body {
        padding: 0.5rem 1.5rem 1.5rem 1.5rem;
      }
      
      /* Display input */
      .display {
        position: relative;
        margin-bottom: 1rem;
      }
      
      .display input {
        width: 100%;
        height: 4rem;
        padding: 0.5rem 1rem;
        text-align: right;
        font-size: 1.5rem;
        font-family: monospace;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        outline: none;
      }
      
      .display input:focus {
        outline: 2px solid #4f46e5;
        border-color: transparent;
      }
      
      /* Button grid */
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
      }
      
      .button {
        height: 3.5rem;
        font-size: 1.125rem;
        font-weight: 500;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        background-color: white;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .button:hover {
        background-color: #f1f5f9;
      }
      
      .button.number {
        background-color: #f8fafc;
      }
      
      .button.number:hover {
        background-color: #f1f5f9;
      }
      
      .button.operation {
        color: #4f46e5;
        font-weight: 600;
      }
      
      .button.operation:hover {
        background-color: #ede9fe;
      }
      
      .button.clear {
        color: #ef4444;
        font-weight: 600;
      }
      
      .button.clear:hover {
        background-color: #fee2e2;
        color: #dc2626;
      }
      
      .button.equals {
        background-color: #4f46e5;
        color: white;
        font-weight: 600;
        border-color: #4f46e5;
      }
      
      .button.equals:hover {
        background-color: #4338ca;
      }
      
      .button.zero {
        grid-column: span 2;
      }
      
      .footer {
        text-align: center;
        font-size: 0.75rem;
        color: #94a3b8;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Software Testing Lab 1</h1>
    </div>
    
    <div class="content">
      <div class="calculator">
        <div class="calculator-header">
          <div class="calculator-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator" style="color: #4f46e5;">
              <rect width="16" height="20" x="4" y="2" rx="2" />
              <line x1="8" x2="16" y1="6" y2="6" />
              <line x1="16" x2="16" y1="14" y2="18" />
              <path d="M16 10h.01" />
              <path d="M12 10h.01" />
              <path d="M8 10h.01" />
              <path d="M12 14h.01" />
              <path d="M8 14h.01" />
              <path d="M12 18h.01" />
              <path d="M8 18h.01" />
            </svg>
            <h2>Professional Calculator</h2>
          </div>
          <span class="version">v1.0</span>
        </div>
        
        <div class="calculator-body">
          <div class="display">
            <input type="text" id="display" disabled />
          </div>
          
          <div class="buttons">
            <button class="button number" onclick="appendToDisplay('7')">7</button>
            <button class="button number" onclick="appendToDisplay('8')">8</button>
            <button class="button number" onclick="appendToDisplay('9')">9</button>
            <button class="button operation" onclick="appendToDisplay('+')">+</button>

            <button class="button number" onclick="appendToDisplay('4')">4</button>
            <button class="button number" onclick="appendToDisplay('5')">5</button>
            <button class="button number" onclick="appendToDisplay('6')">6</button>
            <button class="button operation" onclick="appendToDisplay('-')">-</button>

            <button class="button number" onclick="appendToDisplay('1')">1</button>
            <button class="button number" onclick="appendToDisplay('2')">2</button>
            <button class="button number" onclick="appendToDisplay('3')">3</button>
            <button class="button operation" onclick="appendToDisplay('*')">×</button>

            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button number" onclick="appendToDisplay('0')">0</button>
            <button class="button number" onclick="appendToDisplay('.')">.</button>
            <button class="button operation" onclick="appendToDisplay('/')">÷</button>

            <button class="button equals" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        const display = document.getElementById("display");
        const expression = display.value.replace("×", "*").replace("÷", "/");

        try {
          if (expression.includes("+")) {
            const parts = expression.split("+");
            display.value = Number(parts[0]) + Number(parts[1]) + 1; 
          } else if (expression.includes("*")) {
            const parts = expression.split("*");
            display.value = Number(parts[0]) - Number(parts[1]); 
          } else if (expression.includes("/")) {
            const parts = expression.split("/");
            display.value = Number(parts[0]) * Number(parts[1]); 
          } else {
            display.value = eval(expression); 
          }
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
